        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

        /* Header Section */
        .header {
            background: linear-gradient(180deg, #4A90D9 0%, #5BA3E8 100%);
            padding: 20px 24px 80px;

        .header-top {

            margin-bottom: 20px;
        }

        .menu-btn {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);

            display: flex;
            align-items: center;
            justify-content: center;

        .menu-btn:hover {

        .streak-badge {

        .greeting {

        }

        .greeting h1 {

            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: -0.02em;
        }

        .greeting p {
            font-size: 17px;
            font-weight: 500;
            opacity: 0.92;
            letter-spacing: -0.01em;

        /* Decorations */
        .decorations {

            transform: scale(0.98);

        /* Bottom Navigation - Glassmorphism */
        .bottom-nav {

        /* Animations */

            from {

        }

        .delay-1 {

    <script src="js/storage.js"></script>
    <script>
        function getGreeting() {
            const hour = new Date().getHours();
            if (hour < 12) return 'Good Morning! ‚òÄÔ∏è';
            if (hour < 17) return 'Good Afternoon! üå§Ô∏è';
            return 'Good Evening! üåô';
        }

        function init() {
            document.getElementById('greeting-text').textContent = getGreeting();

            const stats = Storage.getStats();
            document.getElementById('streak-count').textContent = stats.streak || 0;

            const totalLearned = Storage.getTotalLearned();
            const todayLearned = Math.min(totalLearned, 20);
            document.getElementById('learned-today').textContent = todayLearned;
            document.getElementById('goal-progress').style.width = (todayLearned / 20 * 100) + '%';

            Storage.updateStreak();
        }

        function goToLearn() {
            window.location.href = 'pages/flashcard.html?grade=m1';
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
