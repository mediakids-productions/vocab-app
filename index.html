<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4A90D9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>MK Vocab - เรียนคำศัพท์</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background-image: url('images/wall.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Bokeh/Sparkle Background */
        .bokeh-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        /* Large Bokeh - much bigger using viewport units */
        .bokeh {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            animation: float 20s ease-in-out infinite;
        }

        .bokeh:nth-child(1) {
            width: 60vw;
            height: 60vw;
            top: -15%;
            left: -10%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .bokeh:nth-child(2) {
            width: 45vw;
            height: 45vw;
            top: 10%;
            right: -15%;
            animation-delay: 3s;
            animation-duration: 22s;
        }

        .bokeh:nth-child(3) {
            width: 70vw;
            height: 70vw;
            bottom: -10%;
            left: -20%;
            animation-delay: 5s;
            animation-duration: 28s;
        }

        .bokeh:nth-child(4) {
            width: 50vw;
            height: 50vw;
            top: 30%;
            right: -20%;
            animation-delay: 2s;
            animation-duration: 20s;
        }

        .bokeh:nth-child(5) {
            width: 55vw;
            height: 55vw;
            bottom: 10%;
            right: -5%;
            animation-delay: 7s;
            animation-duration: 24s;
        }

        .bokeh:nth-child(6) {
            width: 40vw;
            height: 40vw;
            top: 50%;
            left: -5%;
            animation-delay: 4s;
            animation-duration: 18s;
        }

        /* Sparkle effect - larger and more visible */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            animation: sparkle 2.5s ease-in-out infinite;
        }

        .sparkle:nth-child(7) {
            width: 5px;
            height: 5px;
            top: 12%;
            left: 25%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(8) {
            width: 7px;
            height: 7px;
            top: 28%;
            right: 18%;
            animation-delay: 0.4s;
        }

        .sparkle:nth-child(9) {
            width: 4px;
            height: 4px;
            top: 48%;
            left: 12%;
            animation-delay: 0.8s;
        }

        .sparkle:nth-child(10) {
            width: 6px;
            height: 6px;
            bottom: 35%;
            right: 22%;
            animation-delay: 1.2s;
        }

        .sparkle:nth-child(11) {
            width: 5px;
            height: 5px;
            top: 72%;
            left: 35%;
            animation-delay: 1.6s;
        }

        .sparkle:nth-child(12) {
            width: 7px;
            height: 7px;
            top: 38%;
            right: 32%;
            animation-delay: 2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.15;
            }

            25% {
                transform: translateY(-30px) translateX(15px) scale(1.05);
                opacity: 0.25;
            }

            50% {
                transform: translateY(-15px) translateX(-20px) scale(0.95);
                opacity: 0.2;
            }

            75% {
                transform: translateY(-35px) translateX(10px) scale(1.02);
                opacity: 0.25;
            }
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 0;
            position: relative;
            z-index: 1;
        }

        /* Image Button - smooth modern scale on hover */
        .image-btn {
            display: block;
            width: 100%;
            position: relative;
            cursor: pointer;
        }

        .image-btn img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: center center;
        }

        .image-btn:hover img {
            transform: scale(1.08);
        }

        .image-btn:active img {
            transform: scale(0.96);
            transition: transform 0.1s ease;
        }

        /* Ripple effect on click */
        .image-btn .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple-effect 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .delay-1 {
            animation-delay: 0.1s;
            opacity: 0;
        }

        .delay-2 {
            animation-delay: 0.2s;
            opacity: 0;
        }

        .delay-3 {
            animation-delay: 0.3s;
            opacity: 0;
        }
    </style>
</head>

<body>
    <!-- Bokeh/Sparkle Background -->
    <div class="bokeh-container">
        <div class="bokeh"></div>
        <div class="bokeh"></div>
        <div class="bokeh"></div>
        <div class="bokeh"></div>
        <div class="bokeh"></div>
        <div class="bokeh"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>

    <div class="container">
        <!-- Vocabulary Lessons -->
        <a href="pages/vocab-list.html?grade=m1" class="image-btn fade-in delay-1">
            <img src="images/Vocabulary Lessons.webp" alt="Vocabulary Lessons">
        </a>

        <!-- Fun Word Games -->
        <a href="pages/games.html" class="image-btn fade-in delay-2" style="margin-top: -8px;">
            <img src="images/Fun Word Games.webp" alt="Fun Word Games">
        </a>

        <!-- Daily Challenge -->
        <a href="pages/games.html" class="image-btn fade-in delay-3">
            <img src="images/Daily Challenge.webp" alt="Daily Challenge">
        </a>
    </div>

    <script>
        // Ripple effect on button click
        document.querySelectorAll('.image-btn').forEach(btn => {
            btn.addEventListener('click', function (e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');

                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';

                this.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>

</html>
